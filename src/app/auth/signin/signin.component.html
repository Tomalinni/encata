<div class="container" align="center">

  <form class="form-signin" (ngSubmit)="onSignin(f)" #f="ngForm">

    <img src="assets/images/logo-dark-login.png">
    <br>
    <br>

    <input type="text" id="login" name="login" class="form-control"
           placeholder="Login" ngModel required autofocus>

    <input type="password" id="password" name="password" class="form-control"
           placeholder="Password" ngModel required>

    <label *ngIf="signinError"><b>Incorrect data or server error.</b>
      <br>Please enter the correct data or try again later.</label>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

  </form>

</div>
