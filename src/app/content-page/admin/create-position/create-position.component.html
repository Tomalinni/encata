<div class="component-background">

  <form class="well form-horizontal" (ngSubmit)="createPos(f)" #f="ngForm">
    <!-- Form Name -->
    <h3><b>Adding position</b></h3>
    <hr>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-6 control-label">Position title</label>
      <div class="col-md-6 inputGroupContainer">
        <div class="input-group">
          <span class="input-group-addon"></span>
          <input id="name" name="name" placeholder="Position name" class="form-control" type="text"
                 ngModel required>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label class="col-md-6 control-label">Company division</label>
      <div class="col-md-6 dropdown navlink" appDropdown>
        <button class="btn btn-block btn-secondary dropdown-toggle" style="cursor: pointer;"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{selectedGroup}}
        </button>
        <ul class="dropdown-menu btn-block dropdown-menu-left navlink">
          <li *ngFor="let group of groupList">
            <a class="dropdown-item" (click)="selectedGro(group.id, group.name)">{{group.name}}</a></li>
        </ul>
      </div>
    </div>

    <!-- Success message -->
    <div class="alert alert-success col-md-6" *ngIf="successInfo">
      Position successfully added!
    </div>
    <div class="alert alert-danger col-md-6" *ngIf="errorInfo">
      Failed to add position or not valid fields...
    </div>

    <!-- Button -->
    <hr>
    <div class="form-group">
      <button type="submit" class="btn btn-success col-md-6">ADD POSITION</button>
    </div>

  </form>
</div>
