<div class="row-fluid">

  <div align="center" *ngIf="!isLoaded">
    <div class="loader"></div>
  </div>

  <div class="span8" *ngIf="isLoaded">

    <div class="alert alert-danger" *ngIf="errorInfo || errorMessage">
      {{ errorMessage }}
    </div>

    <div *ngIf="!errorInfo">
      <div class="row row-space">
        <div class="col-12 row-space">
          <div class="table col-12">
            <div class="row bg-inverse text-white align-items-center">
              <div class="col-6">
                <h3>{{standard.number}}</h3>
              </div>
              <div class="col-6">
                <h5 *ngIf="standard.author" align="right"><b>Author:</b>
                  {{standard.author.firstName}} {{standard.author.lastName}}</h5>
              </div>
            </div>
            <div class="row bg-inverse text-white align-items-center">
              <div class="col-4">
                <button type="button" class="btn btn-primary">Primary</button>
              </div>
              <div class="col-4">
                <button type="button" class="btn btn-primary">Primary</button>
              </div>
              <div class="col-4">
                <button type="button" class="btn btn-primary">Primary</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
